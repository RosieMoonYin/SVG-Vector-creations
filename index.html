<!--second shape--> 

<section="vector__flexcontainer">

    <div class="vector vector__diamond">
        <svg class="vector vector__diamond" width="1000" height="1000" viewbox="0 0 1000 1000">

            <polygon class="tri" points="500,100 200,500 800,500" style="fill:none; stroke:purple;stroke-width:8" stroke-linecap="round" />
            <polygon class="tri" points="500,100 400,500 600,500" style="fill:none; stroke:purple;stroke-width:8" stroke-linecap="round"/>
            <polygon class="tri" points="200,500 300,700 400,500" style="fill:none; stroke:purple;stroke-width:8" stroke-linecap="round"/>
            <polygon class="tri" points="400,500 500,700 600,500" style="fill:none; stroke:purple;stroke-width:8" stroke-linecap="round"/>
            <polygon class="tri" points="600,500 700,700 800,500" style="fill:none; stroke:purple;stroke-width:8" stroke-linecap="round"/>
        
            <line x1="300" y1="700" x2="700" y2="700" style="stroke:purple;stroke-width:8" stroke-linecap="round"/>
        </svg>
    </div>

        <svg class="vector vector__stopsign" width="500" height="500" viewbox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
        
            <circle cx="250" cy="250" r="200" fill="red">
            <line x1="20" y1="300" x2="300" y2="20" stroke="white" stroke-width="40"/> 
            <line x1="300" y1="300" x2="20" y2="20" stroke="white" stroke-width="40"/> 
            <polygon fill="yellow" points=""></polygon>
        </svg>


    <div class="vector vector__creditcard">
        <svg width="600" height="400"  xmlns="http://www.w3.org/2000/svg">
            <rect x="50" y="50" rx="30" ry="30" width="520" height="330" style="fill:black;"/>
            <line x1="15" x2="600" y1="300" y2="300" style="fill:antiquewhite" stroke="white" stroke-width ="80"/>
        </svg>
    </div>

    <div class="vector vector__creditcard2">
        <svg width="600" height="400"  xmlns="http://www.w3.org/2000/svg">
            <rect x="50" y="50" rx="40" ry="40" width="520" height="330" style="fill:black;"/>
            <line x1="15" x2="600" y1="300" y2="300" stroke="white" stroke-width ="80"/>
        </svg>
    </div>

    <div class="vector vector__delete">
        <svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
            <circle cx="250" cy="250" r="200" fill="red">
            <line x1="0" y1="0" y1="500" y2="500" stroke-width="10" stroke="white">
        </svg>
    </div>

    <div class="vector vector__grump">
        <svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
            <circle cx="250" cy="250" r="200" fill="purple"></circle>
            <line x1="200" y1="220" x2="240" y2="220" stroke="yellow" stroke-width="20" stroke-linecap=""></line>
            <line x1="260" y1="220" x2="300" y2="220" stroke="yellow" stroke-width="20" stroke-linecap=""></line>
            <line x1="200" y1="290" x2="300" y2="290" stroke="orange" stroke-width="20" stroke-linecap=""></line>
        </svg>
    </div>




</section>
</body>
